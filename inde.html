<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Pok√©mon 3D</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .scene {
      width: 250px;
      height: 350px;
      perspective: 800px;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .front {
      background: url('./Ro.png') no-repeat center/cover;
    }

    .back {
      background: url('./atras.png') no-repeat center/cover;
      transform: rotateY(180deg);
    }

    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #61dafb;
      border: none;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="card" id="card">
      <div class="card-face front"></div>
      <div class="card-face back"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="rotateX()">Rotar X</button>
    <button onclick="rotateY()">Rotar Y</button>
    <button onclick="rotateZ()">Rotar Z</button>
  </div>

  <script>
    const card = document.getElementById('card');
    let x = 0, y = 0, z = 0;

    function updateRotation() {
      card.style.transform = `rotateX(${x}deg) rotateY(${y}deg) rotateZ(${z}deg)`;
    }

    function rotateX() {
      x += 30;
      updateRotation();
    }

    function rotateY() {
      y += 30;
      updateRotation();
    }

    function rotateZ() {
      z += 30;
      updateRotation();
    }
  </script>
</body>
</html>
