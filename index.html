<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas Pok√©mon 3D</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      flex-direction: column;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .scene {
      width: 250px;
      height: 350px;
      perspective: 800px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .front { background: url('./Ro.png') no-repeat center/cover; }
    .back { background: url('./atras.png') no-repeat center/cover; transform: rotateY(180deg); }
    .front2 { background: url('./MiCarta.png') no-repeat center/cover; }
    .back2 { background: url('./MiCartaBack.png') no-repeat center/cover; transform: rotateY(180deg); }

    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="cards-container">
    <div class="card-container">
      <h3>Carta de Ro</h3>
      <div class="scene">
        <div class="card" id="card1">
          <div class="card-face front"></div>
          <div class="card-face back"></div>
        </div>
      </div>
    </div>

    <div class="card-container">
      <h3>Mi Carta</h3>
      <div class="scene">
        <div class="card" id="card2">
          <div class="card-face front2"></div>
          <div class="card-face back2"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const card1 = document.getElementById('card1');
    const card2 = document.getElementById('card2');

    function rotateBoth(x, y, z) {
      card1.style.transform = `rotateX(${x}deg) rotateY(${y}deg) rotateZ(${z}deg)`;
      card2.style.transform = `rotateX(${x}deg) rotateY(${y}deg) rotateZ(${z}deg)`;
    }
  </script>
</body>
</html>
